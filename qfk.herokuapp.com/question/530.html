                <p class="text">中核派など、いわゆる過激派とされる人達はいますか？　いる場合、内部抗争などはありますか？

あと、寮内での恋愛はありますか？　恋愛があったとして、寮内で行為を致すのは禁止ですか？

様々な専門の人が居住していると思いますが、その中で異分野の連携や新たな学術分野が生まれたりしますか？</p>

                <div class="comments">
                    
                        
                        <div class="comment">
                            <span class="ryosei-name">さんちゃ</span>
                            <p class="text">過激派はいる。内部抗争は数十年前にはあったようだが今はない。恋愛は可能。行為を禁止するルールはない。学術的な連携が起きたという話は聞いたことがない。</p>
