            <div class="question-detail-card">
                <span class='badge'>2019/03/12</span>
                <p class="text">熊野寮生はその他の京大生と比べて留年率高いとかってあります？全学部的にも工学部的にも知りたいです！</p>

                <div class="comments">
                    
                        
                        <div class="comment">
                            <span class="ryosei-name">さんちゃ</span>
                            <p class="text">熊野寮にいると、一般的な京大生に比べて寮生は留年率が高い気がしてしまうんですがこれは認知バイアスという気がしています。
というのも、留年するような人は授業に来ないので、授業で見かけることが少ないと考えられるからです。</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">まつたけ</span>
                            <p class="text">熊野寮で留年してる人が目立つのは事実ですが、「熊野寮にいるから留年する」より「留年した(しそう)だから経済的な問題で熊野寮に引っ越す」という人が多い気がします。気がするだけですが</p>
                        </div>
                        
                    
                </div>
