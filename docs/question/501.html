    <body>
        <header>
    <a href='../index.html'>
        <img style='width: 320px; height: 32px; padding-top: 4px;' src='../assets/image/header-text.png' />
    </a>
</header>
        <main>
            

            
            <div class="question-detail-card">
                <span class='badge'>2018/11/29</span>
                <p class="text">自炊ってできますか？
できたとして、毎日自分の弁当や食事を作ってる人はいますか？</p>

                <div class="comments">
                    
                        
                        <div class="comment">
                            <span class="ryosei-name">さんちゃ</span>
                            <p class="text">できるし、やってる人もたまに見ますけど、根性あるなと思いますね。</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">40</span>
                            <p class="text">僕の知っている寮生で昼ご飯を自炊してる人はいないです。
お昼は寮の食堂でみんなで食べてます。</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">rook</span>
                            <p class="text">充分出来る設備はあると思います。平日は寮食があるので、自炊する人は
ほとんどいませんが、土日や長期休みなどは寮食がないので、自炊する人はちらほら見かけます。また、多めにご飯を作って同じ階の人と割り勘して食べている人もいます。</p>
                        </div>
                        
                    
                </div>
            </div>
            
        </main>
