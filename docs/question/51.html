            <div class="question-detail-card">
                <span class='badge'>2017/11/29</span>
                <p class="text">京都のおすすめスポットは？</p>

                <div class="comments">
                    
                        
                        <div class="comment">
                            <span class="ryosei-name">kenta</span>
                            <p class="text">有名所なら南禅寺、伏見稲荷、三十三間堂、金閣は好き。ややマイナーなのだと、真如堂、永観堂、仁和寺がいいね。</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">さんちゃ</span>
                            <p class="text">伏見稲荷大社は普通にオススメ。あとは京都の中心地からは遠いけど、桂離宮は良い。予約必要だけど。</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">bo40</span>
                            <p class="text">もちろん熊野寮ですよ</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">木公</span>
                            <p class="text">京都大学でいうと西部講堂。吉田寮食堂。文学部控室。とにかくエモい</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">木公</span>
                            <p class="text">真如堂と永観寺の紅葉ほんとよかった</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">kochin</span>

                        </div>
                        
                        <div class="comment">

                            <p class="text">苔寺、良かったですよ。ただ、拝観料高く、予約必須です。</p>
