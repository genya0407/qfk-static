                <p class="text">事務職員っているんですか？見学は随時できるのですか？</p>

                <div class="comments">
                    
                        
                        <div class="comment">
                            <span class="ryosei-name">たにやま</span>
                            <p class="text">事務職員はいます。
見学は、玄関入って右手の事務室で受け付けています。事務室に声をかけて頂き、事務室当番が寮内を案内する寮生を呼び出して、寮生の案内付きで見学して頂きます。そのため、少々待って頂くこともあります。また、深夜・早朝以外でお願いします。</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">さんちゃ</span>

                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">木公</span>
                            <p class="text">暇な人に当たれば地下とか屋上とかも全然見れますよ！</p>
