            <div class="question-detail-card">

                <p class="text">東京者とは馴染みづらかったりしますか？
そうでないのなら京大に行きたい</p>

                <div class="comments">
                    
                        
                        <div class="comment">
                            <span class="ryosei-name">さんちゃ</span>
                            <p class="text">そもそも寮に住むのは主に非関西圏の人間なので、関東出身の人も多いです。僕も高校は東京ですが、馴染みづらさを感じたことはないです。</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">rook</span>
                            <p class="text">そんなことは全然ないです。私自身東京出身の寮生と仲がいいですし、東京どころかもっと遠い外国からきた寮生も普通にいます。安心して熊野寮に来てください</p>
                        </div>
