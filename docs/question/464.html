            <div class="question-detail-card">
                <span class='badge'>2018/03/21</span>
                <p class="text">熊野寮生はみんな仲が良いイメージというか、同族意識で結束してるイメージがありますが、実は寮生で知らない人とか関わったことない人もいるのですか？</p>

                <div class="comments">
                    
                        
                        <div class="comment">
                            <span class="ryosei-name">さんちゃ</span>
                            <p class="text">仲の悪い人もいますし、知らない人や関わりのない人もいます。</p>
                        </div>
                        
                        <div class="comment">
                            <span class="ryosei-name">ゆっきー</span>
                            <p class="text">400人いるしそのイメージは正しくはないかな…私の場合は、顔と名前が一致する人すら半分行かないと思います。
熊野寮生は自分周辺の人について語る時「熊野寮生は〜」って言いがち。大抵主語がデカすぎる案件で全員には当てはまらない。(これもそうだね)</p>
                        </div>
