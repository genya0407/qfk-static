                            <span class="ryosei-name">すかりん</span>
                            <p class="text">別に自分たちが何かアクションを起こさなくてもそういう人は誰かから切り捨てられると思うので、特に言いたいことはないです。切り捨てられて気づくことも大事です。

</p>
